# Ministral-3-3B-Reasoning-2512 - Mistral's edge reasoning model
# 3.4B LM + 0.4B vision, 256K context, multimodal
# Strong reasoning: AIME25 0.721, GPQA Diamond 0.534
#
# Requires MISTRAL_API_KEY environment variable
# Get key at: https://console.mistral.ai/

model_name: "mistral/mistralai/Ministral-3-3B-Reasoning-2512"
temperature: 0.0
max_tokens: 16384  # increased from 4096 - reasoning model needs more room

api_key: ${oc.env:MISTRAL_API_KEY,null}

supports_system_message: true
supports_thinking: true
supports_streaming: true
supports_vision: true
supports_tool_calls: true
supports_json_output: true

context_window: 262144
reasoning_capable: true
