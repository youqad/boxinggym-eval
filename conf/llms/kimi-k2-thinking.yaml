# Kimi For Coding (Thinking Mode) - Moonshot AI's reasoning model
# Accessed via OpenAI-compatible API with reasoning enabled
#
# Architecture: Kimi K2 Thinking (1T params, 32B activated MoE)
# Context: 262K tokens
# Max output: 32K tokens
#
# Key performance:
# - 44.9% on Humanity's Last Exam (HLE) with tools
# - 99.1% AIME 2025 with Python
# - 71.3% SWE-Bench Verified
#
# API: Uses OpenAI SDK format (legacy)
# Base URL: https://api.kimi.com/coding/v1
#
# Requires MOONSHOT_API_KEY environment variable
# Get key at: https://kimi.com/coding

model_name: "kimi-for-coding"
temperature: 0.0
max_tokens: 32768

api_base: "https://api.kimi.com/coding/v1"
api_key: ${oc.env:MOONSHOT_API_KEY,null}

# OpenAI-compatible endpoint
custom_llm_provider: "openai"

# Required: Kimi For Coding validates calling agent via User-Agent header
extra_headers:
  User-Agent: "claude-code/1.0"

supports_system_message: true
supports_thinking: true
supports_streaming: true
supports_vision: false
supports_tool_calls: true
supports_json_output: true

context_window: 262144
reasoning_capable: true

# Note: Same model as kimi-k2, but used for reasoning tasks
# Reasoning effort can be configured via API parameters
