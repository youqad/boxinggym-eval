program: run_experiment.py
project: boxing-gym
name: full_oed_trio
method: grid

metric:
  goal: minimize
  name: eval/z_mean

# Full paper-trio OED suite (uses conf/exp/oed.yaml budgets).
# Budgets default to [0,1,3,5,7,10].
# 7 models × 3 environments × 5 seeds = 105 runs
parameters:
  llms:
    values: [gpt-4o, gpt-5.1-codex-mini, deepseek-v3.2, glm-4.7, minimax-m2.1, kimi-k2-thinking, bedrock-qwen3-32b]
  envs:
    values: [dugongs_direct, peregrines_direct]  # lotka_volterra excluded (no EIG)
  exp:
    value: oed
  seed:
    values: [1, 2, 3, 4, 5]  # Paper uses 5 independent runs
  include_prior:
    value: true
  use_ppl:
    value: false
  hydra.job.chdir:
    value: false

command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - ${args_no_hyphens}

