program: run_experiment.py
project: boxing-gym
name: paper_replication_oed_ppl
method: random

metric:
  goal: minimize
  name: eval/z_mean

# OED with prior + Box's Loop (PPL)
# 7 models Ã— 13 envs = 91 runs (each run internally loops over 5 seeds)
# Uses default budgets [0, 1, 3, 5, 7, 10] from conf/exp/oed.yaml
parameters:
  llms:
    values:
      - gpt-4o
      - gpt-5.1-codex-mini
      - deepseek-v3.2
      - glm-4.7
      - minimax-m2.1
      - bedrock-qwen3-32b
      - kimi-k2
  envs:
    values:
      - dugongs_direct
      - peregrines_direct
      # lotka_volterra_direct excluded (no EIG implementation)
      - hyperbolic_direct
      - hyperbolic_discount
      - location_finding_direct
      - location_finding_source
      - death_process_direct
      - death_process_infection
      - irt_direct
      - survival_direct
      - emotion_direct
      - morals_direct
  exp:
    value: oed
  seeds:
    value: [1, 2, 3, 4, 5]  # 5 seeds per run (aggregated internally)
  include_prior:
    value: true
  use_ppl:
    value: true
  hydra.job.chdir:
    value: false

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
