program: run_experiment.py
project: boxing-gym
name: paper_replication_oed
method: random

metric:
  goal: minimize
  name: eval/z_mean

# OED with prior (no Box's Loop)
# 7 models Ã— 13 envs = 91 runs (each run internally loops over 5 seeds)
# Uses default budgets [0, 1, 3, 5, 7, 10] from conf/exp/oed.yaml
parameters:
  llms:
    values:
      - gpt-4o
      - gpt-5.1-codex-mini
      - deepseek-v3.2
      - glm-4.7
      - minimax-m2.1
      - bedrock-qwen3-32b
      - kimi-k2
  envs:
    values:
      # Core duo (paper main results) - lotka_volterra excluded (no EIG implementation)
      - dugongs_direct
      - peregrines_direct
      # Extended environments
      - hyperbolic_direct        # choice goal
      - hyperbolic_discount      # discount goal
      - location_finding_direct  # signal goal
      - location_finding_source  # source_location goal
      - death_process_direct     # num_infected goal
      - death_process_infection  # infection_rate goal
      - irt_direct               # correctness goal
      - survival_direct          # survival goal
      - emotion_direct           # prediction goal
      - morals_direct            # judgement goal
  exp:
    value: oed
  seeds:
    value: [1, 2, 3, 4, 5]  # 5 seeds per run (aggregated internally)
  include_prior:
    value: true
  use_ppl:
    value: false
  hydra.job.chdir:
    value: false

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
