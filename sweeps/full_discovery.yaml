program: run_experiment.py
project: boxing-gym
name: full_discovery
method: random

metric:
  goal: minimize
  name: eval/z_mean

# Full discovery sweep: 7 models × 10 envs × 5 seeds = 350 runs
# Tests discovery mode (scientist explains to naive agent)
# Budget [10] only (paper evaluates discovery at budget=10)

parameters:
  llms:
    values:
      - gpt-4o
      - gpt-5.1-codex-mini
      - deepseek-v3.2
      - glm-4.7
      - minimax-m2.1
      - kimi-k2-thinking
      - bedrock-qwen3-32b

  envs:
    values:
      # Naive variants of environments (for discovery experiment type)
      - dugongs_direct_naive
      - peregrines_direct_naive
      - lotka_volterra_direct_naive
      - hyperbolic_direct_naive
      - location_finding_direct_naive
      - death_process_direct_naive
      - irt_direct_naive
      - survival_direct_naive
      - emotion_direct_naive
      - morals_direct_naive

  exp:
    value: discovery

  seed:
    values: [1, 2, 3, 4, 5]  # Paper uses 5 independent runs

  include_prior:
    value: true  # Discovery mode uses prior

  use_ppl:
    value: false  # Discovery mode doesn't use PPL

  exp.num_experiments:
    value: "[10]"  # Discovery evaluated at budget=10

  hydra.job.chdir:
    value: false

command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - ${args_no_hyphens}
