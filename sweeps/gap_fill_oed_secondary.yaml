program: run_experiment.py
project: boxing-gym
name: gap_fill_oed_secondary
method: random

metric:
  goal: minimize
  name: eval/z_mean

# Secondary OED gap-fill: 3 smaller-delta envs × 7 models × 5 seeds = 105 runs
# Environments with minor baseline changes in v2_2026-01-27

parameters:
  llms:
    values:
      - gpt-4o
      - gpt-5.1-codex-mini
      - deepseek-v3.2
      - glm-4.7
      - minimax-m2.1
      - kimi-k2-thinking
      - bedrock-qwen3-32b

  envs:
    values:
      - location_finding_direct
      - survival_direct
      - lotka_volterra_direct

  exp:
    value: oed

  seed:
    values: [1, 2, 3, 4, 5]

  include_prior:
    value: true

  use_ppl:
    value: false

  hydra.job.chdir:
    value: false

command:
  - ${env}
  - uv
  - run
  - python
  - ${program}
  - ${args_no_hyphens}
