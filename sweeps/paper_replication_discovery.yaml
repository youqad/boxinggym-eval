program: run_experiment.py
project: boxing-gym
name: paper_replication_discovery
method: random

metric:
  goal: minimize
  name: eval/z_mean

# Discovery mode (communication metric)
# 7 models Ã— 10 envs = 70 runs (each run internally loops over 5 seeds)
# Budget [10] only (paper evaluates discovery at budget=10)
parameters:
  llms:
    values:
      - gpt-4o
      - gpt-5.1-codex-mini
      - deepseek-v3.2
      - glm-4.7
      - minimax-m2.1
      - bedrock-qwen3-32b
      - kimi-k2
  envs:
    values:
      # Naive variants of environments (for discovery experiment type)
      - dugongs_direct_naive
      - peregrines_direct_naive
      - lotka_volterra_direct_naive
      - hyperbolic_direct_naive
      - location_finding_direct_naive
      - death_process_direct_naive
      - irt_direct_naive
      - survival_direct_naive
      - emotion_direct_naive
      - morals_direct_naive
  exp:
    value: discovery
  seeds:
    value: [1, 2, 3, 4, 5]  # 5 seeds per run (aggregated internally)
  include_prior:
    value: true
  use_ppl:
    value: false
  exp.num_experiments:
    value: "[10]"
  hydra.job.chdir:
    value: false

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
